name: GitHub Topic Icons

on:
  schedule:
    - cron: "0 * * * *"  # 每小时执行
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  icons:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate topic icons
        uses: lowlighter/metrics@latest
        with:
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          filename: metrics.plugin.topics.icons.svg

      - name: Commit and push metrics.plugin.topics.icons.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.plugin.topics.icons.svg
          git commit -m "chore: update metrics.plugin.topics.icons.svg [skip ci]" || true
          git pull --rebase origin main || true
          git push || true
