name: Metrics

on:
  # 每小时自动运行
  schedule:
    - cron: "0 * * * *"
  # 手动触发和 push 时触发
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  # === 主指标生成 ===
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AChCyano
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Shanghai

  # === 主题图标生成 ===
  icons:
    runs-on: ubuntu-latest
    needs: github-metrics
    permissions:
      contents: write
    steps:
      - name: Generate topic icons
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.topics.icons.svg
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
