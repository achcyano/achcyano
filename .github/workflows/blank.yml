name: GitHub Metrics and Snake Animation

on:
  schedule:
    - cron: "0 * * * *"
    - cron: "0 */2 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  # === 1️⃣ 主指标卡片 ===
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AChCyano
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Shanghai
          filename: metrics.svg

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.svg

  # === 2️⃣ 主题图标卡片 ===
  icons:
    runs-on: ubuntu-latest
    needs: github-metrics
    permissions:
      contents: write
    steps:
      - name: Generate topic icons
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}  # 改这里
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          filename: metrics.plugin.topics.icons.svg

      - name: Upload icons artifact
        uses: actions/upload-artifact@v4
        with:
          name: icons
          path: metrics.plugin.topics.icons.svg

  # === 3️⃣ 贡献图动画（Snake） ===
  snake:
    runs-on: ubuntu-latest
    needs: [github-metrics, icons]
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 下载前两个 job 生成的文件
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg metrics.plugin.topics.icons.svg github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg || true
          git commit -m "chore: update metrics and snake animation [skip ci]" || true
          git pull --rebase origin main || true
          git push || true
