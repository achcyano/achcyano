name: GitHub Metrics and Snake Animation

on:
  schedule:
    - cron: "*/5 * * * *"    # 每 5 分钟（GitHub schedule 最短间隔）
  workflow_dispatch:
  # 如果你想保留 push 触发可以取消下面注释
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  # === 1️⃣ 生成 metrics.svg ===
  github-metrics:
    runs-on: ubuntu-latest
    outputs:
      metrics_art: metrics_art
    steps:
      - name: Run metrics generator
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AChCyano
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Shanghai
          filename: metrics.svg

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics_svg
          path: metrics.svg

  # === 2️⃣ 生成 icons ===
  icons:
    runs-on: ubuntu-latest
    needs: github-metrics
    steps:
      - name: Run icons generator
        uses: lowlighter/metrics@latest
        with:
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          filename: metrics.plugin.topics.icons.svg

      - name: Upload icons artifact
        uses: actions/upload-artifact@v4
        with:
          name: icons_svg
          path: metrics.plugin.topics.icons.svg

  # === 3️⃣ 生成 snake SVGs ===
  snake:
    runs-on: ubuntu-latest
    needs: [github-metrics, icons]
    steps:
      - name: Checkout (for snake tool if it needs repo context)
        uses: actions/checkout@v4

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Upload snake artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake_svgs
          path: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg

  # === 4️⃣ 下载所有生成文件，提交并 push 到仓库 ===
  commit-and-push:
    runs-on: ubuntu-latest
    needs: [github-metrics, icons, snake]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download metrics.svg
        uses: actions/download-artifact@v4
        with:
          name: metrics_svg
          path: ./ # 下载到工作目录根

      - name: Download icons svg
        uses: actions/download-artifact@v4
        with:
          name: icons_svg
          path: ./

      - name: Download snake svgs
        uses: actions/download-artifact@v4
        with:
          name: snake_svgs
          path: ./

      - name: Show files (debug)
        run: |
          echo "Files in repo after downloads:"
          ls -la

      - name: Commit and push generated files
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          # 确保目标分支（main）为最新
          git pull --rebase origin main || true
          # add 你想提交的文件（只覆盖需要的文件）
          git add metrics.svg metrics.plugin.topics.icons.svg github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg || true
          # 当没有变化时 commit 会失败，为避免失败用 || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update metrics and snake animation [skip ci]" || true
            git push origin HEAD:main || true
          fi
