name: GitHub Metrics and Snake Animation

on:
  # 最短支持为每 5 分钟
  schedule:
    - cron: "*/5 * * * *"    # 每 5 分钟执行一次（UTC）
  workflow_dispatch:        # 仍保留手动触发
  push:                  # 推送触发
    branches:
      - master
      - main
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AChCyano
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Shanghai
          filename: metrics.svg

  icons:
    runs-on: ubuntu-latest
    needs: github-metrics
    permissions:
      contents: write
    steps:
      - name: Generate topic icons
        uses: lowlighter/metrics@latest
        with:
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          filename: metrics.plugin.topics.icons.svg

  snake:
    runs-on: ubuntu-latest
    needs: [github-metrics, icons]
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg metrics.plugin.topics.icons.svg github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg || true
          git commit -m "chore: update metrics and snake animation [skip ci]" || true
          git pull --rebase origin main || true
          git push || true
